<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    form {
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    .passenger {
      margin-bottom: 10px;
    }

    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Flight Search</h1>
  <form id="flightForm">
    <label>
      Departure Airport:
      <input type="text" name="dep_apt" required>
    </label><br><br>
    <label>
      Destination Airport:
      <input type="text" name="dst_apt" required>
    </label><br><br>
    <label>
      Departure Date:
      <input type="date" name="dep_date" required>
    </label><br><br>
    <label>
      Return Date:
      <input type="date" name="return_date">
    </label><br><br>

    <h3>Passengers</h3>
    <div id="passengerContainer">
      <div class="passenger">
        <label>
          Surname:
          <input type="text" name="surname" required>
        </label>
        <label>
          First Name:
          <input type="text" name="firstname" required>
        </label>
        <label>
          Date of Birth:
          <input type="date" name="dob" required>
        </label>
        <label>
          Gender:
          <select name="gender" required>
            <option value="">Select</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
          </select>
        </label>
      </div>
    </div>
    <button type="button" id="addPassenger">Add Passenger</button><br><br>
    <button type="submit">Search Flights</button>
  </form>

  <div id="error" class="error"></div>
  <div id="results"></div>

  <script>
    const form = document.getElementById('flightForm');
    const passengerContainer = document.getElementById('passengerContainer');
    const addPassengerButton = document.getElementById('addPassenger');
    const errorDiv = document.getElementById('error');
    const resultsDiv = document.getElementById('results');

    addPassengerButton.addEventListener('click', () => {
      const passengerDiv = document.createElement('div');
      passengerDiv.className = 'passenger';
      passengerDiv.innerHTML = `
        <label>
          Surname:
          <input type="text" name="surname" required>
        </label>
        <label>
          First Name:
          <input type="text" name="firstname" required>
        </label>
        <label>
          Date of Birth:
          <input type="date" name="dob" required>
        </label>
        <label>
          Gender:
          <select name="gender" required>
            <option value="">Select</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
          </select>
        </label>
      `;
      passengerContainer.appendChild(passengerDiv);
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorDiv.textContent = '';
      resultsDiv.innerHTML = '';

      const formData = new FormData(form);
      const dep_apt = formData.get('dep_apt');
      const dst_apt = formData.get('dst_apt');
      const dep_date = formData.get('dep_date');
      const return_date = formData.get('return_date');
      const passengers = Array.from(passengerContainer.children).map(passenger => ({
        surname: passenger.querySelector('[name="surname"]').value,
        firstname: passenger.querySelector('[name="firstname"]').value,
        dob: passenger.querySelector('[name="dob"]').value,
        gender: passenger.querySelector('[name="gender"]').value,
      }));

      const requestData = {
        dep_apt,
        dst_apt,
        dep_date,
        return_date,
        passengers
      };

      try {
        const response = await fetch('http://127.0.0.1:5000/api/search_flights', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(requestData),
        });

        const data = await response.json();

        if (data.success) {
          const flights = data.flights;
          const table = document.createElement('table');
          table.innerHTML = `
            <tr>
              <th>Fare ID</th>
              <th>Departure Airport</th>
              <th>Destination Airport</th>
              <th>Departure Date</th>
              <th>Ticket Timelimit</th>
              <th>Class</th>
              <th>COS</th>
            </tr>
          `;

          flights.forEach(flight => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${flight.fare_id}</td>
              <td>${flight.departure_airport}</td>
              <td>${flight.destination_airport}</td>
              <td>${flight.departure_date}</td>
              <td>${flight.ticket_timelimit}</td>
              <td>${flight.class}</td>
              <td>${flight.cos}</td>
            `;
            table.appendChild(row);
          });

          resultsDiv.appendChild(table);
        } else {
          errorDiv.textContent = data.error || 'Error fetching flight data';
        }
      } catch (error) {
        errorDiv.textContent = 'Failed to connect to the server';
      }
    });
  </script>
</body>
</html>
